<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Hello Socks | Stytch example</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/styles.css">
    </head>
    <body>
        <div class="app">
            <div class="nav">
                <h2>Hello Socks</h2>
                <div>
                    <span class="navItem">Women</span>
                    <span class="navItem">Men</span>
                    <span class="navItem">Kids</span>
                    <span class="navItem">Sale</span>
                    <span class="navItem">Community</span>
                </div>
                <div>
                    <img class="icon" src="/static/images/shopping-bag.png">
                    <a href="/profile"><img class="icon" src="/static/images/person.png"></a>
                </div>
            </div>
            <div class="content profile">
                <div class="card">
                    <div class="cardContent">
                        <form th:action="@{/profile}" method="POST">
                            <h1>Welcome back <span th:text="${session.user.name.firstName}" th:unless="${session.user.name == null}"></span></h1>
                            <div class="row">
                                <label>email</label>
                                <input type="text" readonly="true" th:value="${session.user.emails[0].email}" />
                            </div>
                            <div class="row multi">
                                <div class="cell">
                                    <label>first name</label>
                                    <input type="text" name="firstName" th:value="${session.user.name.firstName}" />
                                </div>
                                <div class="cell">
                                    <label>last name</label>
                                    <input type="text" name="lastName" th:value="${session.user.name.lastName}" />
                                </div>
                            </div>
                            <div class="row">
                                <code th:text="${session.user.userId}"></code>
                            </div>
                            <div class="buttons">
                                <button class="button" type="submit">Edit</button>
                                <a class="button" href="/signOut">Logout <img src="/static/images/arrow-trans.png"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
